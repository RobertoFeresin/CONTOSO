<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dependencias/Ferramentas/Boostrap5/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>CONSTOSO</title>
</head>

<body>

  <!-- Header Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #20204c;">
      <div class="container-fluid">

        <!-- Custom Navbar with Logo and Text -->
        <a class="navbar-brand" href="#">
          <img src="/dependencias/Imagens/Logo_CONTOSCO.png" alt="Logo da marca contoso" height="40">
          <span>Contoso company</span>
        </a>

        <!-- Hamburger Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Menu and Search Form -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            </li>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <!-- Icons in Navbar, visible on desktop -->
            <img src="/dependencias/Imagens/user-icon (2).png" class="img-fluid" alt="Usuário" height="30" width="30">
            <img src="/dependencias/Imagens/notifications-icon.png" class="img-fluid" alt="Notificações" height="30" width="30">
            <img src="/dependencias/Imagens/settings-icon.png" class="img-fluid" alt="Configurações" height="30" width="30">
            <img src="/dependencias/Imagens/avatar-icon.png" class="img-fluid" alt="Avatar" height="30" width="30">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <div id="grid-central">
      <div id="grid-esquerda">
        <!-- Left Grid Content -->
      </div>
      <div id="grid-direita">
        <!-- Right Grid Content -->
      </div>
    </div>
  </main>

  <script src="./dependencias/Ferramentas/Boostrap5/js/bootstrap.js"></script>
</body>

</html>
